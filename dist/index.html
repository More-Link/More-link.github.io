<!DOCTYPE html><html><head></head><body><script type="text/javascript">(function () {
	var lang = (navigator.browserLanguage || navigator.language).toLowerCase();
	if (lang == 'zh-cn') {
		window.location.pathname = '/index-cn.html';
	} else {
		window.location.pathname = '/index-en.html';
	}
})();</script></body></html>
